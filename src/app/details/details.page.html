<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/search" routerDirection="backward">Back</ion-button>
      </ion-buttons>
    <ion-title *ngIf="item">Episodes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="item">
    <ion-label>
    <div class="column left"><img class="artwork" src={{item.artworkUrl600}} alt={{item.collectionName}}></div>
    <div class="column right">
    <h2><b><p class="podcastName">{{item.collectionName}}</p></b>
    <p class="sublabel">{{item.artistName}}</p></h2>
    </div>
    </ion-label>
  </ion-list>
  <ion-list>
    <ion-item button *ngFor="let item of rssDataArray.items" (click)="playEpisode(item.enclosure.link, item.title)">
      <ion-label class="episode">
        <div class="episode-right">
          <b><h2>{{item.title}}</h2></b>
          <h3>Uploaded on {{getDate(item.pubDate)}}</h3>
        </div>
      </ion-label>
    </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar id="footer">
  </ion-toolbar>
</ion-footer>
