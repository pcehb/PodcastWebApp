<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Categories</ion-label>
    <ion-select [(ngModel)]="film_types" (ionChange)="changeCategory(film_types)">
      <ion-select-option *ngFor="let item of categories; let i = index" [selected]="i==0" value="{{item.CategoryId}}">{{item.CategoryName}}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
      <ion-item button color="light" *ngFor="let item of podcasts" [href]="'/details/' + item.ProductId" routerDirection="forward">
        <ion-label>{{item.ProductName}}<br>
          <span class="sublabel">{{item.Director}}</span>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
