<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Your Shows</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let info of infos">
      <ion-item detail lines="full" routerLink="/details/{{info.id}}">
      <ion-label>
        <div class="column left"><img class="artwork" src={{info.image}} alt={{info.title}}></div>
        <div class="column right">
        <h2><b><p class="podcastName">{{info.title}}</p></b></h2>
        </div>
      </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(info.key)">DELETE</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
