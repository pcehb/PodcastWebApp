<ion-header>
  <ion-toolbar color="primary">
    <ion-title>The UK Top Podcast Charts!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item detail lines="full" button *ngFor="let item of rssDataArray.items; let i = index"
     [href]="'/details/' + detailsPage(item.link)">
      <ion-label class="episode">
        <div class="episode-left">
          <h1 class="position">{{i+1}}</h1>
          </div>
        <div class="episode-right">
          <h2><b><p class="podcastName" [innerHTML]=getTitle(item.title)></p></b></h2>
          <p [innerHTML]=getName(item.title)></p>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
