<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Charts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides pager>
  <ion-slide>
    <img src="./assets/images/line-chart.svg" alt="Top charts icon">
  </ion-slide>
  <ion-slide>
    <p>The top ranking 100 podcast in the UK right now, all available for your listening pleasure.</p>
  </ion-slide>
</ion-slides>

  <ion-list>
    <ion-item detail lines="full" button *ngFor="let item of rssDataArray.items; let i = index" (click)="details(item.link)">
      <ion-label class="episode">
        <div class="episode-left">
          <h1 class="position">{{i+1}}</h1>
          </div>
        <div class="episode-right">
          <h2><b><p class="podcastName" [innerHTML]=getTitle(item.title)></p></b></h2>
          <p [innerHTML]=getName(item.title)></p>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
