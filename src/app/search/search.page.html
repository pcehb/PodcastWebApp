<ion-header>
<ion-toolbar color="primary" >
<ion-buttons slot="start">
<ion-menu-button auto-hide="false" color="light">
</ion-menu-button>
</ion-buttons>
<ion-title>Search Podcasts</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar class="searchbar" #mySearchBar [(ngModel)]="searchQuery" placeholder="Search by title" [debounce]="250" (change)="onInput()" autocorrect="off">
  </ion-searchbar>
  <ion-list>
    <ion-item button detail lines="full" *ngFor="let item of api.results" (click)="details(item.collectionId)">
      <ion-label class="show">
        <div class="column left"><img class="artwork" src={{item.artworkUrl100}} alt={{item.collectionName}}></div>
        <div class="column right">
        <h2><b><p class="podcastName" [innerHTML]=item.collectionName></p></b>
        <p class="sublabel" [innerHTML]=item.artistName></p></h2>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
